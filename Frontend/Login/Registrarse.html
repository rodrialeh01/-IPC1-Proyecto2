  <script>
  //FUNCION PARA REGISTRARSE
    function RegistrarUsuario(){
      var nombre = document.querySelector('#nombre').value
      var genero = document.querySelector('#genero').value
      var user = document.querySelector('#usuario').value 
      var correo = document.querySelector('#correo').value
      var password = document.querySelector('#contraseña').value

      var objeto={
        'name':nombre,
        'gender':genero,
        'username':user,
        'email':correo,
        'password':password
      }
      console.log(objeto)
      fetch('http://localhost:3000/Usuarios/Registrar', {
        method: 'POST',
        body: JSON.stringify(objeto),
        headers: {
          'Content-Type': 'application/json',
          'Access-Control-Allow-Origin': '*',
        }
      })
        .then(res => res.json())
        .catch(err => {
          console.error('Error:', err)
          alert("Ocurrio un error, ver la consola")
        })
        .then(response => {
          console.log(response);
          alert(response.Mensaje)
          location.href="Iniciar Sesión.html"
        });
    }
  </script>
